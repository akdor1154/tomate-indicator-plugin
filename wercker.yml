box: wercker-labs/docker
build:
  steps:
    - script:
        name: create docker image
        code: |
          docker build -t eliostvs/tomate-indicator-plugin .
    - script:
        name: run tests
        code: |
          docker run --rm eliostvs/tomate-indicator-plugin
deploy:
    steps:
        - eliostvs/obs-runservice@0.0.1:
            token: $OBS_TOKEN
